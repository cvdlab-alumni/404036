<!DOCTYPE html>
<html>
 <head> 
  <title>Homework IV - Making a Lamp </title> 
  <style>
    body{
      margin: 0;
      overflow: hidden;
    }
  </style> 
  </head>
  <body> 
    <!-- JavaScript libraries -->
    <script src="three.min.js"></script> 
    <script src="jquery.min.js"></script> 
    <script src="Stats.min.js"></script>
    <script src="dat.gui.min.js"></script>
    <script src="TrackballControls.js"></script>
    <!-- Javascript code that runs our Three.js examples --> 
    <script>
      // once everything is loaded, we run our Three.js stuff.
      $(function () {

        // create a scene, that will hold all our elements such as objects, cameras and lights.
        var scene = new THREE.Scene();

        // create a camera, which defines where we're looking at.
        var camera = new THREE.PerspectiveCamera(45, window.innerWidth / window.innerHeight, 0.1, 1000);
        camera.position.set(-55,200,100);
        camera.up = new THREE.Vector3(0,0,1);
        camera.lookAt(scene.position);

        // create a render and set the size
        var renderer = new THREE.WebGLRenderer();
        renderer.setClearColor(new THREE.Color(0xEEEEEE,1.0));
        renderer.setSize(window.innerWidth, window.innerHeight);

        // create trackball controls
        var trackballControls = new THREE.TrackballControls(camera);

        var axisHelper = new THREE.AxisHelper(20);
        scene.add(axisHelper);

        /***********************************************************************************************************************************************/
        /***********************************************************************************************************************************************/
        function mkJoint (radius, height) {
          var joint = new THREE.Object3D();
          var sphereGeometry = new THREE.SphereGeometry(radius, 8, 8);
          var sphereMaterial = new THREE.MeshLambertMaterial({color: sColor, shading: THREE.FlatShading});
          sphereMaterial.side=THREE.DoubleSide;
          var sphere = new THREE.Mesh(sphereGeometry, sphereMaterial);
          sphere.position.set(0, 0, 0);
          joint.add(sphere);

          var cylinderGeometry = new THREE.CylinderGeometry(radius, radius, height, 8, 8, false);
          var cylinderMaterial = new THREE.MeshLambertMaterial({color: cColor, shading: THREE.FlatShading});
          cylinderMaterial.side=THREE.DoubleSide;
          var cylinder = new THREE.Mesh(cylinderGeometry, cylinderMaterial);
          cylinder.position.set(0, height / 2 + radius, 0);
          sphere.add(cylinder);

          var hook = new THREE.Object3D();
          hook.position.set(0, height/2+radius, 0);
          cylinder.add(hook);

          joint.sphere = sphere;
          joint.cylinder = cylinder;
          joint.hook = hook;

          return joint;
        }

        function mkBulb (radius_bulb, radius_base, height_base){
          var bulb = new THREE.Object3D();

          var bulbGlassGeometry = new THREE.SphereGeometry(radius_bulb, 8, 8);
          var bulbGlassMaterial = new THREE.MeshLambertMaterial({color: 0xffffff, opacity: 0.3, transparent: true});
          var bulbGlass = new THREE.Mesh(bulbGlassGeometry, bulbGlassMaterial);

          var baseBulbGeometry = new THREE.CylinderGeometry((2/3)*radius_bulb, radius_base, height_base, 8, 8, false);
          var baseBulbMaterial = new THREE.MeshLambertMaterial({color: cColor, shading: THREE.FlatShading});
          var baseBulb = new THREE.Mesh(baseBulbGeometry, baseBulbMaterial);
          // baseBulb.rotation.x=Math.PI/2;
          bulb.add(bulbGlass);
          bulb.add(baseBulb);
          bulbGlass.position.set(0,radius_bulb*(3/3),0);
          return bulb;
        }
        var radius_sphere=3;
        var height_cyl=30;
        var radius_base=10;
        var height_base=4;
        var radius_lampShade=8;
        var radius_bulb=2;
        var height_bulb_base=1.5;
        var radius_bulb_base=1;
        var sColor=0xdddd33;
        var cColor=0xcccccc;
        var pointColor = "#ffffff";

        var baseGeometry = new THREE.CylinderGeometry(radius_base, radius_base, height_base, 18, 18, false);
        var baseMaterial = new THREE.MeshLambertMaterial({color: 0xcccccc, shading: THREE.FlatShading});
        var base = new THREE.Mesh(baseGeometry, baseMaterial);
        base.position.set(0,0,height_base/2);
        base.rotation.x=Math.PI/2;

        var joint1 = mkJoint(radius_sphere,height_cyl);
        joint1.position.set(0,radius_sphere+(height_base/2),0);
        base.add(joint1);
        
        var joint2 = mkJoint(radius_sphere,height_cyl);
        joint1.hook.add(joint2);

        var sphereGeometry = new THREE.SphereGeometry(radius_sphere, 8, 8);
        var sphereMaterial = new THREE.MeshLambertMaterial({color: sColor, shading: THREE.FlatShading});
        sphereMaterial.side=THREE.DoubleSide;
        
        var sphere = new THREE.Mesh(sphereGeometry, sphereMaterial);
        joint2.hook.add(sphere);
        
        var lampShadeGeometry = new THREE.SphereGeometry(radius_lampShade, 8, 8, 0, 2*Math.PI, Math.PI*0.5, 2.0);
        var lampShadeMaterial = new THREE.MeshLambertMaterial({color: cColor, shading: THREE.FlatShading});
        lampShadeMaterial.side = THREE.DoubleSide;
        var lampShade = new THREE.Mesh(lampShadeGeometry, lampShadeMaterial);
        joint2.hook.add(lampShade);
        lampShade.position.set(0,radius_lampShade+radius_sphere,0);


        var bulbo = mkBulb(radius_bulb,radius_bulb_base,height_bulb_base);
        lampShade.add(bulbo);
        bulbo.position.set(0,-7.25,0);
        // scene.add(bulbo);


        /****************************************************************************************************************************************************************************************************************** LUCI  ***************************************************************************************************************************************************************************************************************************/
        var spotLight = new THREE.SpotLight(pointColor);
        // lampShade.add(spotLight);
        // spotLight.position.set(10,10,10);

        var t = new THREE.Object3D();
        lampShade.add(t);
        // t.position.set(0,5,0);

        spotLight.target = (t);
        // spotLight.position.set(0, 0, 0);
        // spotLight.target = plane;
        // spotLight.distance = 25;
        // spotLight.angle = 0.75;
        // spotLight.exponent = 30;
        var cubeGeometry = new THREE.BoxGeometry(400, 400, 3,100,100);
        var cubeMaterial = new THREE.MeshLambertMaterial({color: 0xff3333, shading: THREE.FlatShading});
        var cube = new THREE.Mesh(cubeGeometry, cubeMaterial);
        cube.position.set(0,0,-1.5);
        scene.add(cube);


        scene.add(base);
        


     
        var controls = new function () {
        this.alfa = 0.00;
        this.beta = 0.00;
        this.gamma = 0.00;
        this.delta = 0.00;
        this.epsilon = 0.00;
        this.showAxisHepler = true;
        this.sphereColor = sColor;
        this.cylinderColor = cColor;
        

        };


        

        var gui = new dat.GUI();
        gui.add(controls, 'alfa',0,2*Math.PI).onChange(function (value) {
          joint1.rotation.y = value; 
        });
        gui.add(controls, 'beta',0,Math.PI/2).onChange(function (value) {
          joint1.sphere.rotation.x = value; 
        });
        gui.add(controls, 'gamma',0,Math.PI/2).onChange(function (value) {
          joint1.hook.rotation.x = value; 
        });
        gui.add(controls, 'delta',0,Math.PI*2).onChange(function (value) {
          joint2.cylinder.rotation.y = value; 
        });
        gui.add(controls, 'epsilon',0,Math.PI/2).onChange(function (value) {
          joint2.hook.rotation.x = value; 
        });
        gui.addColor(controls, 'sphereColor').onChange(function(e) {
          sphere.material.color.setHex(e);
          joint1.sphere.material.color.setHex(e);
          joint2.sphere.material.color.setHex(e);
        });
        gui.addColor(controls, 'cylinderColor').onChange(function(e) {
          base.material.color.setHex(e);
          joint1.cylinder.material.color.setHex(e);
          joint2.cylinder.material.color.setHex(e);
          lampShade.material.color.setHex(e);

          
        });
        var axis_control = gui.add(controls, 'showAxisHepler');
        
        
        $('body').append(renderer.domElement);

        var step = 0;

        var spotLight2 = new THREE.DirectionalLight(0xFFFFFF);
        spotLight2.position.set(100,100,200);
        scene.add(spotLight2);

        
        // scene.add(cylinder.height=50);

        render();
        var renderCamera = camera;

        axis_control.onChange(function (value) {
            axisHelper.visible = value;
        });

        function render() {
          trackballControls.update();          
          requestAnimationFrame(render);
          renderer.render(scene, camera);
        }

      });
    </script>  
 </body>
</html>
