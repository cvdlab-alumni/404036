  <!-- Javascript code that runs our Three.js examples --> 
  <script>
    // once everything is loaded, we run our Three.js stuff.
    $(function () {

      

      // add spotlights
      var dir1 = new THREE.DirectionalLight(0xffffff);
      dir1.position.set(-100, 00, 0);
      dir1.intensity = 0.5;
      scene.add(dir1);

      var dir2 = new THREE.DirectionalLight(0xffffff);
      dir2.position.set(0, 100, 0);
      dir2.intensity = 0.5;
      scene.add(dir2);


      var dir3 = new THREE.DirectionalLight(0xffffff);
      dir3.position.set(0, -100, 100);
      dir3.intensity = 0.5;
      scene.add(dir3);

      var spotLight1 = new THREE.SpotLight(0xffffff);
      spotLight1.position.set(0, -15, 3);
      spotLight1.intensity = 1;
      spotLight1.lookAt(0,0,0);
      scene.add(spotLight1);

      // var light = new THREE.PointLight(0xffffff,1,20);

      // setup the control gui
      var controlGUI = new function() {
        this.startFPS = startFPS;
      };

      var gui = new dat.GUI();
      gui.add(controlGUI, "startFPS");
      
    
      render();


    });
